<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>初三4 班级名单（可搜索）</title>
<style>
body{
  font-family: "Microsoft YaHei", sans-serif;
  background:#f4f6f9;
  padding:20px;
}

.container{
  max-width:1100px;
  margin:auto;
}

h1{
  text-align:center;
}

.search-box{
  display:flex;
  gap:10px;
  margin:20px 0;
}

input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.btn-main{background:#2563eb;color:white;}
.btn-light{background:white;border:1px solid #ccc;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:15px;
}

.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.card h3{margin:5px 0;}
.card p{color:#555;}

.card button{
  margin-top:8px;
  margin-right:5px;
}
</style>
</head>
<body>

function copy(text){
