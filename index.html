<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>j3_04 Student List</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  padding:20px;
}

h1{text-align:center;}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
  margin:15px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:15px;
}

.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.05);
}
</style>
</head>
<body>

<h1>j3_04 Student List</h1>

<input id="search" placeholder="Search name or ID..." onkeyup="search()">

<div class="grid" id="list"></div>

<script>
const students=[
{name:"Qiu Muyun",id:"242154"},
{name:"Chen Yanxi",id:"242159"},
{name:"Zhang Zhixin",id:"242156"},
{name:"Yang Shiyu",id:"242149"},
{name:"Yan Zitong",id:"242163"}
];

function render(list){
let html="";
list.forEach(s=>{
html+=`
<div class="card">
<b>${s.name}</b><br>
ID: ${s.id}
</div>`;
});
document.getElementById("list").innerHTML=html;
}

function search(){
let v=document.getElementById("search").value.toLowerCase();
let res=students.filter(s=>
s.name.toLowerCase().includes(v) ||
s.id.includes(v)
);
render(res);
}

render(students);
</script>

</body>
</html>
